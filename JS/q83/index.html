<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="common.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <form action="1">
        <input type="text" pattern="^[0-9]+$" id="onlynum">
        <input type="button" name="" id="">
    </form>
    <form action="2">
        <input type="text" pattern="^[a-zA-Z]+$" id="onlyeng">
        <input type="button" name="" id="">
    </form>
    <form action="3">
        <input type="text" pattern="^[a-zA-Z\s]+$" id="onlyengwithblank">
        <input type="button" name="" id="">
    </form>
    <form action="4">
        <input type="text" pattern="^[a-zA-Z0-9]+$" id="numeng">
        <input type="button" name="" id="">
    </form>
    <form action="5">
        <input type="text" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$" id="numengspe8to16">
        <input type="button" name="" id="">
    </form>
</body>

</html>
